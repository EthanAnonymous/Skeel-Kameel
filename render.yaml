services:
  # Web Service - React App + Node.js Server
  - type: web
    name: overberg-transport-web
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: node server.js
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    repo: https://github.com/your-username/overberg-transport-connect

  # Optional: Redis Service (for caching/sessions)
  - type: pserv
    name: overberg-transport-redis
    runtime: redis-7
    plan: free
    ipAllowList:
      - source: 0.0.0.0/0
        description: Allow all

# Environment Variables
env:
  # Google Apps Script Configuration
  VITE_GAS_DEPLOYMENT_URL: https://script.google.com/macros/s/YOUR_DEPLOYMENT_ID/exec
  VITE_GAS_SHEET_ID: YOUR_GOOGLE_SHEET_ID

  # Firebase (Optional - if still using it)
  # VITE_FIREBASE_API_KEY: your_api_key
  # VITE_FIREBASE_AUTH_DOMAIN: your-project.firebaseapp.com
  # VITE_FIREBASE_PROJECT_ID: your-project
  # VITE_FIREBASE_STORAGE_BUCKET: your-project.appspot.com
  # VITE_FIREBASE_MESSAGING_SENDER_ID: your-sender-id
  # VITE_FIREBASE_APP_ID: your-app-id

  # Redis Configuration (if using Redis service)
  # REDIS_URL is automatically set by Render when you add the Redis service
